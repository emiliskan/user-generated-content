name: Python application

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies for UGC
        run: |
          python -m pip install --upgrade pip
          pip install wemake-python-styleguide flake8-html
          pip install mypy lxml
          pip install types-aiofiles types-certifi types-ujson
          pip install pytest
          pip install pytest-html
          pip install pipenv
          pipenv install

      - name: Linters
        run: |
          git diff origin/main | flake8 --diff

      - name: Check typing
        if: always()
        run: |
          mypy $(git diff origin/main --name-only '*.py')

      - name: Run UGA API
        if: always()
        run: |
          docker-compose build uga-api
          docker-compose up -d uga-api

      - name: Test UGA API
        if: always()
        run: |
          cd uga_api
          pipenv install --system --deploy --skip-lock
          cd ..
          pytest --html=reports/pytest-report/index.html

      - name: Stop UGA API
        if: always()
        run: |
          docker-compose down -v

      - name: Deploy to GitHub Pages
        if: always()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: reports
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  conclude:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: technote-space/workflow-conclusion-action@v2
      - uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            The ${{ github.event_name }} event finished with result ${{ env.WORKFLOW_CONCLUSION }}


