name: Python application

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies for UGC
        run: |
          python -m pip install --upgrade pip
          pip install wemake-python-styleguide flake8-html
          pip install mypy lxml
          pip install types-aiofiles types-certifi types-ujson
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Make dirs for reports
        run: |
          mkdir reports
          cd reports
          mkdir flake-report
          mkdir mypy-report

      - name: Linters
        run: |
          flake8 . --format=html --htmldir=reports/flake-report

      - name: Check typing
        if: always()
        run: |
          mypy --install-types --non-interactive . --html-report reports/mypy-report

      - name: Deploy to GitHub Pages
        if: failure()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: reports
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

