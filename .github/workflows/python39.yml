name: Python application

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies for UGC
        run: |
          python -m pip install --upgrade pip
          pip install wemake-python-styleguide flake8-html
          pip install mypy
          pip install types-aiofiles types-certifi types-ujson
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Linter checks
        run: |
          flake8 . --format=html --htmldir=flake-report
      - uses: actions/upload-artifact@v2
        with:
          name: flake-report
          path: ./flake-report

      - name: Check UGC service types with mypy
        run: |
          mypy --install-types --non-interactive ./ugc_api
