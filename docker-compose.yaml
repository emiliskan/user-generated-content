version: '3.8'

x-env: &x-env
  env_file:
  - env

services:
  ugc-api:
    container_name: ugc-api
    build:
      context: ugc_api/
    volumes:
      - ./ugc_api/:/app/
    restart: unless-stopped
    ports:
      - 8000:8000
    networks:
      - movies-network
    <<: *x-env
  etl:
    build:
      context: etl/
    image: ugc_etl
    container_name: ugc_etl
    restart: on-failure
    <<: *x-env
  nginx:
    container_name: ugc-nginx
    image: nginx:1.19.5
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    ports:
      - 5001:80
    depends_on:
      - ugc-api
    networks:
      - movies-network

networks:
  movies-network:
    name: movies-api-network
    driver: bridge